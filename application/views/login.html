<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/public.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css" />
    <script type="text/javascript" src="/static/js/vue.js"></script>
    <script type="text/javascript" src="/static/js/vue-resource.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="/static/js/bdtj.js"></script>
</head>

<body>
	<div id="app">
		<div class="form-box">
			<div class="form-box-header">
				登录
			</div>
			<div class="form-box-body">
				<div class="form-items">
					<label for="name">用户名：</label>
					<input type="text" name="name" v-model="form.user.name" placeholder="用户名" />
				</div>
				<div class="form-items">
					<label for="password">密码：</label>
					<input type="text" name="password" v-model="form.user.password" placeholder="密码" />
				</div>
				<div class="form-items">
					<label for="password"></label>
					<a href="javascript:void(0);" class="remember-password" :data-checked="form.user.checked" @click="rememberClick($event)">记住密码</a>
				</div>
				<div class="form-items">
					<a href="javascript:void(0);" class="form-login-submit">登录</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/static/js/login.js"></script>
</html>
