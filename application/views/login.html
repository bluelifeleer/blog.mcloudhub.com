<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/public.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <script type="text/javascript" src="/static/js/libs/vue.js"></script>
    <script type="text/javascript" src="/static/js/libs/vue-resource.js"></script>
	<script type="text/javascript" src="/static/js/utils/utils.js"></script>
    <script type="text/javascript" src="/static/js/bdtj.js"></script>
</head>

<body>
	<div id="app" :style="pageSet">
		<div class="form-box">
			<div class="form-box-header">
				<a href="/login" class="toggle-but toggle-active">登录</a>
				<a href="/register" class="toggle-but">注册</a>
			</div>
			<div class="form-box-body">
				<div class="form-items">
					<div class="form-input-box">
						<label for="name">用户名：</label>
						<input type="text" name="name" v-model="form.user.name" placeholder="用户名" />
					</div>
					<div class="form-input-tip-box"></div>
				</div>
				<div class="form-items">
					<div class="form-input-box">
						<label for="password">密码：</label>
						<input type="password" name="password" v-model="form.user.password" placeholder="密码" />
					</div>
					<div class="form-input-tip-box"></div>
				</div>
				<div class="form-items">
					<div class="form-input-box">
						<label for="checked"></label>
						<a href="javascript:void(0);" class="remember-password" @click="checkboxToggle($event)" :data-checked="form.checkbox.value"><i class="icon iconfont iconfont-style" v-html="form.checkbox.icon"></i>${form.checkbox.label}</a>
					</div>
					<div class="form-input-tip-box"></div>
				</div>
				<div class="form-items">
					<a href="javascript:void(0);" class="form-login-submit" @click="signinFormSubmit($event)">登录</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/static/js/login.js"></script>
</html>
