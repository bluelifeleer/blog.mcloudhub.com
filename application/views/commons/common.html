<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/public.css" rel="stylesheet" />
        {% block link %}
        {% endblock %}
        <script type="text/javascript" src="/static/js/vue.js"></script>
        <!-- <script type="text/javascript" src="/static/js/vue.main.js"></script> -->
        <script type="text/javascript" src="/static/js/vue-resource.js"></script>
        <script type="text/javascript" src="/static/js/utils/utils.js"></script>
        <script type="text/javascript" src="/static/js/bdtj.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="header-container">
                <div class="header-body">
                    <div class="login-block"><img src="/static/images/logo.png" alt=""></div>
                    <div class="nav-block">
                        <span class="nav-items"><a href="" class="nav-item-a">首页</a></span>
                        <span class="nav-items"><a href="" class="nav-item-a">文章</a></span>
                        <!-- <transition name="search-blur"> -->
                            <span class="nav-items search">
                                <input type="text" name="search" placeholder="搜索：输入关键字" @blur="searchBlurListener($event)"/>
                                <a href="javascript:void(0);" class="search-but"><i class="icon iconfont">&#xe71e;</i></a>
                            </span>
                        <!-- </transition> -->
                    </div>
                    <div class="user-info-block">
                        <div class="user-info">
                            <span v-if="user.name">${user.name}<i class="icon iconfont">&#xe68f;</i></span>
                            <span v-else>
                                <element>登录</element>
                                <element>|</element>
                                <element>注册</element>
                            </span>
                        </div>
                        <div class="write-article-but">
                            <a href="" class="nav-item-a"><i class="icon iconfont">&#xe63e;</i>写文章</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-container">
                {% block article %}
                {% endblock %}
            </div>
            <div class="footer-container">
                <div class="footer-body"></div>
            </div>
        </div>
    </body>

    {% block script %}
    {% endblock %}
</html>
