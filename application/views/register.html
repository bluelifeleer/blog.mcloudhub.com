<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="/static/css/public.css" />

	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

	<link rel="stylesheet" href="/static/css/register.css" />
	<script type="text/javascript" src="/static/js/libs/vue.js"></script>
	<script type="text/javascript" src="/static/js/libs/vue-resource.js"></script>
	<script type="text/javascript" src="/static/js/utils/utils.js"></script>
  <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  <script type="text/javascript" src="/static/js/bdtj.js"></script>
</head>
<body>
	<div id="app">
		<div class="page-bg" :style="pageSet">
				<div class="form-box">
						<div class="form-box-header">
							<a href="/login" class="toggle-but">登录</a>
							<a href="/register" class="toggle-but toggle-active">注册</a>
						</div>
						<div class="form-box-body">
							<div class="form-items">
								<div class="form-input-box">
										<label for="name" class="form-item-label label-required">用户名：</label>
										<input type="text" name="name" v-model="form.user.name" id="name" placeholder="用户名" />
								</div>
								<div class="form-input-tip-box"></div>
							</div>
							<div class="form-items">
								<div class="form-input-box">
									<label for="password" class="form-item-label label-required">密码：</label>
									<input type="password" name="password" id="password" ref="passwordInputBox" v-model="form.user.password" placeholder="密码" />
									<a v-if="form.showPassword" href="javascript:void(0);" class="password-view-toggle" @click="passwordViewToggle($event)"><i class="icon iconfont">&#xe61e;</i></a>
									<a v-else href="javascript:void(0);" class="password-view-toggle" @click="passwordViewToggle($event)"><i class="icon iconfont">&#xe629;</i></a>
								</div>
								<div class="form-input-tip-box"></div>
							</div>
							<div class="form-items">
								<div class="form-input-box">
									<label for="email">邮箱：</label>
									<input type="text" name="email" id="email" v-model="form.user.email" placeholder="邮箱" />
								</div>
								<div class="form-input-tip-box">
										<span class="form-tip">注册确认信将会被寄给您。</span>
									</div>
							</div>
							<div class="form-items">
								<div class="form-input-box">
									<label for="verifyCode" class="form-item-label label-required">验证码：</label>
									<input type="text" name="verifyCode" id="verifyCode" class="verify-code" v-model="form.user.verifyCode" placeholder="验证码" />
									<img class="verify-code-img" src="https://blog.mcloudhub.com/captcha/captcha" alt="刷新加载" ref="verifyCodeImg" />
									<a href="javascript:void(0);" class="verify-code-refresh" @click="refreshVerifyCode($event)"><i class="icon iconfont">&#xe649;</i></a>
								</div>
								<div class="form-input-tip-box"></div>
							</div>
							<div class="form-items">
								<a href="javascript:void(0);" class="form-login-submit" @click="signupFormSubmit($event)">注册</a>
							</div>
						</div>
					</div>
		</div>
	</div>
	<script type="text/javascript" src="/static/js/register.js"></script>
</body>
</html>
