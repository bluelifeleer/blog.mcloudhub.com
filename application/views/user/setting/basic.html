{% extends '../../commons/common.html' %}
{% block link %}
<link rel="stylesheet" href="/static/css/user/set.css" />
{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/js/user/set.js"></script>
{% endblock %}
{% block article %}
<div class="user-set-container">
    <div class="user-set-layout-menu">
        <ul>
            <li class="menu-items menu-active"><a href="/user/set/basic" class="menu-items-link basic"><i class="icon iconfont">&#xe650;</i><span>基础设置</span></a></li>
            <li class="menu-items"><a href="/user/set/profile" class="menu-items-link profile"><i class="icon iconfont">&#xe611;</i><span>个人资料</span></a></li>
            <li class="menu-items"><a href="/user/set/misc" class="menu-items-link misc"><i class="icon iconfont">&#xe926;</i><span>帐号管理</span></a></li>
            <li class="menu-items"><a href="/user/set/reward" class="menu-items-link reward"><i class="icon iconfont">&#xe606;</i><span>赞赏设置</span></a></li>
        </ul>
    </div>
    <div class="user-set-layout-right">
        <div class="user-set-form-box">
            <div class="user-set-form-items none-border">
                <div class="user-avatar-img-box">
                    <img v-if="setting.account_form.avatar" id="user-avatar" :src="setting.account_form.avatar" alt="" ref="userAvatar" />
                    <img v-else id="user-avatar" src="/static/images/avatar_default-78d4d1f68984cd6d4379508dd94b4210.png" alt="" ref="userAvatar" />
                </div>
                <div class="user-avatar-file-input-box">
                    <input type="file" name="avatar" id="avatar" @change="uploadAvatar($event)">
                    <a>更改头像</a>
                </div>
                <div class="user-avatar-clear"></div>
            </div>
            <div class="user-set-form-items overhidden">
                <label for="nick">昵称：</label>
                <input type="text" name="nick" id="nick" v-model="setting.account_form.name" placeholder="请输入呢称" />
            </div>
            <div class="user-set-form-items overhidden">
                <label for="email">电子邮箱：</label>
                <span v-if="setting.account_form.email">${setting.account_form.email}</span>
                <a v-else href="javascript:void(0);" class="add-email-but">点击绑定</a>
            </div>
            <div class="user-set-form-items overhidden">
                <label for="phone">手机：</label>
                <span v-if="setting.account_form.phone">${setting.account_form.phone}</span>
                <input v-else type="text" name="phone" id="phone" v-model="setting.account_form.phone" placeholder="输入手机号" />
            </div>
            <div class="user-set-form-items overhidden">
                <label for="editor">常用编辑器：</label>
                <div class="editor-radio-box">
                    <div class="editor-radio-text"><input type="radio" name="editor" id="editor" v-model="setting.account_form.editor" value="0"><element class="ml10">富文本</element></div>
                    <div class="editor-radio-markdown"><input type="radio" name="editor" id="editor" v-model="setting.account_form.editor" value="1" checked="checked"><element class="ml10">Markdown</element></div>
                    <p class="editor-tip">切换后对新建文章生效</p>
                </div>
            </div>
            <div class="user-set-form-items none-border">
                <input type="hidden" name="uid" id="uid" v-model="setting.account_form.uid" />
                <a href="javascript:void(0);" class="save-basic-form-submit" @click="saveBaseFOrmSubmit($event, 'basic')">保存</a>
            </div>
        </div>
    </div>
    <div class="user-set-layout-clear"></div>
</div>
{% endblock %}
